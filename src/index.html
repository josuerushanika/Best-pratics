<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://kit.fontawesome.com/f5f70a395d.js"
     crossorigin="anonymous"></script>
     
    <title>To do list App</title>
</head>
<body>
    <div class="all-container">
       <div class="container-main">
         <div class="header-list">
            <h1>To-do Task</h1>
            <span class="refresh"><i class="fa-solid fa-rotate pointer" id="refresh"></i></span>
         </div>

         <div class="container-form">
        <form action="" id="new-task" class="add-new-task-container row">
           <input type="text" class="input" placeholder="Add to your list..." id="task-description">
           <br> <br>
           <button type="submit" class="pointer"><i class="fa fa-reply"></i></button>
        </form>
         <br> <br>

        <div class="displayed-element"></div>
        <br>

        <div class="todo-footer">
            <button class="clear-completed-task">Clear all completed</button>
        </div>
         </div>
       </div>

    </div>
</body>
</html>
